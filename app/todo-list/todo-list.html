<div class="todo">
  <todo-add on-add="$ctrl.onAddTodo(text)"></todo-add>
  <br>
  <a href="#" class="todos-filter" ng-click="$ctrl.setFilter($event, undefined)">All ({{$ctrl.todos.length}})</a>
  <a href="#" class="todos-filter" ng-click="$ctrl.setFilter($event, false)">Active ({{ ($ctrl.todos | filter:{done: false}).length }})</a>
  <a href="#" class="todos-filter" ng-click="$ctrl.setFilter($event, true)">Done ({{ ($ctrl.todos | filter:{done: true}).length }})</a>
  <ul class="todo-list">
    <li ng-repeat="todo in $ctrl.todos | filter:{done: $ctrl.filter}">
      <todo-item todo="todo" on-done-toggle="$ctrl.onDoneToggle(todo, done)" on-text-change="$ctrl.onTextChange(todo, text)"></todo-item>
      <a href="#" class="remove-todo" ng-click="$ctrl.onRemoveTodo($event, todo)">[x]</a>
    </li>
  </ul>
</div>
